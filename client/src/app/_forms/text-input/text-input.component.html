<div class="mb-3">
    <input type={{type}} 
            [class.is-invalid]="control.touched && control.invalid" 
            class="form-control" 
            [formControl]="control"
            placeholder={{label}}>  
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['max']">{{label}} must not exceed 30kg</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['min']">{{label}} must be a positive integer</div>
</div>
